<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inputs</h1>
    
   <fieldset>
    <legend>Personal biodata</legend>
    <label for="naam"> Name:</label>
    <input type="text" id="naam" placeholder="Enter your name">
    <br><br>
    <label for="pass">Password:</label>
    <input type="password" id="pass">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email">
    <br><br>
    <label for="din">Date:</label>
    <input type="date" id="din">
    <br><br>
    <label for="rang">Color:</label>
    <input type="color" id="rang">
    <br><br>
    <label for="waqt">Time:</label>
    <input type="time" id="waqt">
    <br><br>
    <label for="file">File:</label>
    <input type="file" id="file">
    <br><br>
    <label for="doori">Range:</label>
    <input type="range" id="doori">
    <br><br>
    <label for="line">Telephone:</label>
    <input type="tel" id="line" maxlength="10">
    <br><br>
    <label for="tick">Checkbox:</label>
    <input type="checkbox" id="tick">
    <br><br>
    gender:
    <br>
    <label for="radio">male:</label>
    <input type="radio" id="radio" name="genderr">
    <br>
    <label for="radio">female:</label>
    <input type="radio" id="radio" name="genderr">
    <br>
    <label for="radio">others:</label>
    <input type="radio" id="radio" name="genderr">
    <br>
    textarea:
    <textarea cols="100" rows="2"></textarea>
    <br>
    select your birthday month:
    <select>
        <option>jan</option>
        <option>feb</option>
        <option>mar</option>
        <option>apr</option>
        <option>may</option>
        <option>june</option>
        <option>july</option>
        <option>aug</option>
        <option selected>sept</option>
    </select>
  </fieldset>
</body>
</html>
